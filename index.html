<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Divisions Below One Another</title>
  <style>
    .block {
      width: 100%;
      height: 100px;
      margin-bottom: 10px; /* Optional space between blocks */
      text-align: center;
      line-height: 100px;
      color: white;
      font-size: 18px;
    }

    .block1 {
      background-color: blue;
    }

    .block2 {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="block block1">
    Division Block 1
  </div>

  <div class="block block2">
    Division Block 2
  </div>

</body>
</html>
